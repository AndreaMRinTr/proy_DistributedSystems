<!DOCTYPE html>
<html>
<head>
	<title>Twitter Reloaded</title>
	<link rel="stylesheet" href= "{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="container">
		<div class="box">
			<h1>What are you thinking about?</h1>
			<textarea id="inputField" rows="4" cols="50" maxlength="300" oninput="checkCharacterCount()"></textarea>
			<label id ="charCount">--</label>
			<div class="buttons">
				<form method="post" action="{{ url_for('board') }}">
					<button  class ="abutton" type="submit">cancelar</button>
				</form>
				<form method="post" action="{{ url_for('board') }}">
					<button  class ="abutton" type="submit">post</button>
				</form>

			</div>
		</div>
	</div>
 <script>
    function checkCharacterCount() {
      var input = document.getElementById("inputField");
      var count = input.value.length;

      if (count > 300) {
        input.value = input.value.substr(0, 300); // Truncate the text to 300 characters
        count = 300;
      }

      // Display the character count
      document.getElementById("charCount").textContent = count;
    }
  </script>
</body>
</html>
